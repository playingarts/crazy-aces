name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify secrets (debug)
        run: |
          echo "Checking if secrets are available (not showing values)..."
          [ -n "$VITE_EMAILJS_SERVICE_ID" ] && echo "✓ VITE_EMAILJS_SERVICE_ID is set" || echo "✗ VITE_EMAILJS_SERVICE_ID is NOT set"
          [ -n "$VITE_EMAILJS_PUBLIC_KEY" ] && echo "✓ VITE_EMAILJS_PUBLIC_KEY is set" || echo "✗ VITE_EMAILJS_PUBLIC_KEY is NOT set"
          [ -n "$VITE_EMAILJS_TEMPLATE_5" ] && echo "✓ VITE_EMAILJS_TEMPLATE_5 is set" || echo "✗ VITE_EMAILJS_TEMPLATE_5 is NOT set"
        env:
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
          VITE_EMAILJS_TEMPLATE_5: ${{ secrets.VITE_EMAILJS_TEMPLATE_5 }}
          VITE_EMAILJS_TEMPLATE_10: ${{ secrets.VITE_EMAILJS_TEMPLATE_10 }}
          VITE_EMAILJS_TEMPLATE_15: ${{ secrets.VITE_EMAILJS_TEMPLATE_15 }}
          VITE_DISCOUNT_CODE_5: ${{ secrets.VITE_DISCOUNT_CODE_5 }}
          VITE_DISCOUNT_CODE_10: ${{ secrets.VITE_DISCOUNT_CODE_10 }}
          VITE_DISCOUNT_CODE_15: ${{ secrets.VITE_DISCOUNT_CODE_15 }}

      - name: Build
        run: npm run build
        env:
          # Environment variables for build
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
          VITE_EMAILJS_TEMPLATE_5: ${{ secrets.VITE_EMAILJS_TEMPLATE_5 }}
          VITE_EMAILJS_TEMPLATE_10: ${{ secrets.VITE_EMAILJS_TEMPLATE_10 }}
          VITE_EMAILJS_TEMPLATE_15: ${{ secrets.VITE_EMAILJS_TEMPLATE_15 }}
          VITE_DISCOUNT_CODE_5: ${{ secrets.VITE_DISCOUNT_CODE_5 }}
          VITE_DISCOUNT_CODE_10: ${{ secrets.VITE_DISCOUNT_CODE_10 }}
          VITE_DISCOUNT_CODE_15: ${{ secrets.VITE_DISCOUNT_CODE_15 }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
